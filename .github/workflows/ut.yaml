name: Unit Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop
      - "release/*"

jobs:
  test:
    name: cargo test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo test unit_tests
