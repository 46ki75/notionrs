[package]
name = "notionrs_macro"
description = "Macro for generating Notion API client"
version = "1.0.0-alpha.2"
edition = "2024"
authors = ["Chomolungma Shirayuki"]
repository = "https://github.com/46ki75/notionrs"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/notionrs"

[lib]
proc-macro = true

[dependencies]
syn = { version = "2.0.106", features = ["derive", "parsing"] }
proc-macro2 = "1.0.101"
quote = "1.0.40"
